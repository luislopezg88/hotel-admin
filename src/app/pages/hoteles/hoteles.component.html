

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHotel()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                        <i class="fa fa-plus"></i> 
                        Crear Hotel
                      </button>
                </div>

               

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>imagen hotel</th>
                            <th>codigo</th>
                            <th>direcci√≥n</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let hotel of hoteles">
                            <th>foto</th>
                            <th>{{hotel.code}}</th>
                            <th>{{hotel.address}}</th>
                            <th>
                                <button (click)="editarHotel(hotel.id)" class="btn btn-primary">
